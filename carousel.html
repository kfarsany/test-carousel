<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickity Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel"
    data-flickity='{ 
      "wrapAround": true,
      "autoPlay": 4000,
      "pauseAutoPlayOnHover": true,
      "imagesLoaded": true
    }'>

    <img src="https://drive.google.com/uc?export=view&id=1p7HFrdC3GmggaGSVSzMDY2QkKwm5rrE0" alt="Image 1">
    <img src="https://drive.google.com/uc?export=view&id=1jskUddba0Do4kKPLvgzyJqLq0-PgTJGb" alt="Image 2">
    <img src="https://drive.google.com/uc?export=view&id=1YnbP0uQyjT08DEguLV4F1IgkehgbiM53" alt="Image 3">
    <img src="https://drive.google.com/uc?export=view&id=1zi1xnzHuya0Ia94uTlgLSr_Nv1BC0uEP" alt="Image 4">
    <img src="https://drive.google.com/uc?export=view&id=16f8OTCwkUx7kdkDAz9ITqWDfd7lwSgLo" alt="Image 5">
    <img src="https://drive.google.com/uc?export=view&id=1ShJlpYO3usHmxCFk1Sjh7XtOp_0Upes8" alt="Image 6">
  </div>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
