<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickity Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel"
    data-flickity='{ 
    "wrapAround": true,
    "autoPlay": 1000,
    "pauseAutoPlayOnHover": true,
    "imagesLoaded": true,
    "selectedAttraction": 0.01,
    "friction": 0.15
  }'>

    <img src="Screenshot 2025-02-04 014927.png" alt="Image 1">
    <img src="awdawedawd.gif" alt="Image 2">
    <img src="background 1.png" alt="Image 3">
    <img src="cara-best9.png" alt="Image 4">
    <img src="yup.jpg" alt="Image 5">
    <img src="the scenery where you once were futagawa i love this.jpg" alt="Image 6">
  </div>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
